<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"   />
        <title>Document</title>
    </head>
    <body>
        <form class="cinput" action="/public_view_flights" method="POST">
			<input type="text" name = "flight_type" placeholder="'one way' OR 'two way'" required/> </br>

            <input type="text" name = "city_origin" placeholder="city origin" /> </br>
            <input type="text" name = "city_dest" placeholder="city destination" /> </br>

            <input type="text" name = "airport_origin" placeholder="airport origin"/> </br>
            <input type="text" name = "airport_dest" placeholder="airport destination"/> </br>

            <input type="text" name = "dept_dt" placeholder="departure date"/> </br>
            <input type="text" name = "return_dt" placeholder="return date"/> </br>

			<input type="submit" value = Search />
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
            <a href="/">Go back</a>
		</form>


        <table>
            <tr>
                {% for header in headings %}
                <th>{{ header }}</th>
                {% endfor %}
            </tr>

            {% for row in data %}
            <tr>
                {% for cell in row %}
                <td>{{ cell }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </table>
    </body>
</html>

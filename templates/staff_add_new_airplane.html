{% extends "base.html" %}

{% block content %}
<div class="cinput">
    <h1 class="textcenter">Airline Reservation System for Staff</h1>	
    <h2>Add a New Flight</h2>

    <form class="cinput" action="/staff_add_new_airplane_submit" method="POST">
        
        <input type="airplane_id" name="airplane_id" placeholder="Airplane ID" required/>
        <input type="num_seats" name="num_seats" placeholder="Number of Seats" required/>
        <input type="age" name="age" placeholder="Plane Age" required/>
        <input type="manufacturer" name="manufacturer" placeholder="Manufacturer" required/>
        <input type="submit" value="Submit"/>
    </form>

</div>



{% endblock %}



{%extends "base.html"%}
{%block content%}

<div class="cinput">
    <h1>Customer View Flights</h1>
    <form class="cinput" action="/customer_create_rate_and_comment/{{ ticket_id }}" method="POST">
        <input type="rating" name="rating" placeholder="Rating 1-5"/>
        <input type="comment" name="comment" placeholder="Max comment length is 400 char"/>
        <input type="submit" value="Submit"/>

        {% if error %}
            <p class="error"><strong>Error:</strong> {{error}}</p>
        {% endif %}
    </form>
<a href="/customer_rate_and_comment">Back</a>
</div>
{%endblock%}

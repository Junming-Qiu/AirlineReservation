{% extends "base.html" %}

{% block content %}
<div class="cinput">
    <h1 class="textcenter">Airline Reservation System for Staff</h1>	
    <h2>Add a New Flight</h2>

    <form class="cinput" action="/staff_add_new_airport_submit" method="POST">
        <input type="name" name="name" placeholder="Airport Name" required/>
        <input type="city" name="city" placeholder="Airport City" required/>
        <input type="country" name="country" placeholder="Airport Country" required/>
        <input type="airport_type" name="airport_type" placeholder="Airport Type" required/>
        <input type="submit" value="Submit"/>
    </form>
    <a href="/staff">Back</a>
</div>


{% endblock %}

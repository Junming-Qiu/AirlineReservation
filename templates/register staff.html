
{% extends "base.html" %}

{%block content%}
	<div class="cinput">
		<h1>Airline Reservation System Staff Registration</h1>
		<form class="cinput" action="/registerAuthStaff" method="POST">
			<input type="text" name = "username" placeholder="username" required/> </br>
			<input type="password" name = "password" placeholder="password" required/></br>
			<input type="text" name = "fname" placeholder="first name" required/> </br>
			<input type="text" name = "lname" placeholder="last name" required/></br>
			<input type="text" name = "dob" placeholder="date of birth YYYY-MM-DD" required/></br>
			<input type="text" name = "employer" placeholder="airline employer" required/></br>
			<input type="submit" value = Register />
			{% if error %}
				<p class="error"><strong>Error:</strong> {{error}}</p>
			{% endif %}
		</form>
		<a href="/">Go back</a>
	</div>
	
{%endblock%}
